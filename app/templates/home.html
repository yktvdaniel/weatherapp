<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/home.css') }}">
</head>
<body>
<h2>Free Weather Data Program</h2>


<form id="weatherForm" action="/upload" method="post">
    Location Zip Code: <input id="weatherInput" type="text" name="zipCode"><br>

<div class="form-check">
  <input class="form-check-input" type="radio" name="temp_units" value="F" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Weather Data In Farenheit
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="temp_units" value="C" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Weather Data In Celsius
  </label>
</div>

    <input id="weatherSubmit" type="submit" value="Submit">

</form>
</body>
</html>
